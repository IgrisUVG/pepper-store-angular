<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --background: #fff;
      --background-transparent: rgba(255, 255, 255, 0.1);
      --foreground: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #363434;
        --background-transparent: #36343410;
        --foreground: #fff;
      }
    }

    html,
    body {
      background: var(--background);
      color: var(--foreground);
    }

    body {
      --font: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --font-size: 16px;

      font-family: var(--font);
      font-size: var(--font-size);
    }

    .button {
      background: #ccc;
      border: solid 1px #ddd;
      border-radius: 100px;
      box-shadow: inset 0px 0px 1px 1px rgba(255, 255, 255, 0.5);
      color: #000;
      font-family: var(--font);
      font-size: var(--font-size);
      padding: 0.5rem 1rem;
      margin: 0;
    }

    .button:active {
      transform: scale(0.99);
    }

    .button-active {
      background: rgb(211, 72, 104);
      border-color: rgb(255, 255, 255, 0.3);
      color: #fff;
    }

    .dialog {
      background: var(--background-transparent);
      backdrop-filter: blur(10px);
      border: 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(31, 10, 15, 0.4);
      width: 50vw;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">Hello</h1>
  <div id="container"></div>

  <script>
    class Component {
      children = ""
      className = ""
      template = function () { throw new TypeError("Unimplemented method. Override render") }

      constructor({ children, className }) {
        this.children = children;
        this.className = className;
      }

      render(container) {
        container.innerHTML = this.template();
      }
    }

    class Dialog extends Component {
      open = false

      template = function () {
        return `<dialog ${this.open ? `open` : ``} style="position: fixed; top: 2rem;" class="${this.className}">${this.children}</dialog>`;
      }

      constructor(props) {
        const {
          open,
          ...rest
        } = props;

        super(rest);
        this.open = open;
      }
    }

    class OOPButton extends Component {
      type = "button"

      template = function () {
        return `<button type="${this.type}" class="${this.className}">${this.children}</button>`;
      }

      constructor(props) {
        const {
          type,
          ...rest
        } = props;

        super(rest);
        this.type = type;
      }
    }

    const container = document.querySelector("#container");

    const myButton = new OOPButton({
      children: "Close dialog",
      type: "button",
      className: "button button-active",
    });

    const dialog = new Dialog({
      className: "dialog",
      open: true,
    });

    dialog.render(container);

    const dialogElement = container.querySelector("dialog");
    myButton.render(dialogElement);

    const buttonElement = dialogElement.querySelector("button");
    buttonElement.onclick = () => {
      dialog.open = false;
      dialog.render(container);
    }

    document.onkeypress = function(evt) {
      if (evt.key === "Escape") {
        dialog.open = false;
        dialog.render(container);
      }
    }
  </script>

</body>
</html>
